<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="page__wrapper">
    <div class="content__wrapper">
      <h1 class="page__header">CSS Bayan</h1>

      <div class="accordion__wrapper">

        <ul>

          <li class="accordion__item">
            <input type="radio" class="accordion__toggle" name="accordion" id="accordion1" checked hidden>

            <label class="accordion__label" for="accordion1">
              <div class="accordion__header">
                <p class="accordion__header-static">One does not simply copy and paste CSS</p>
                <div>
                  <img class="accordion__header-interactive" src="assets/icon-plus.png" alt="Arrow">
                </div>
              </div>

              <div class="accordion__content">
                <img class="accordion__image" src="assets/one-does-not-bd7fa6a23f.jpg" alt="Boromir">
              </div>
            </label>
          </li>

          <li class="accordion__item">
            <input type="radio" class="accordion__toggle" name="accordion" id="accordion2" hidden>

            <label class="accordion__label" for="accordion2">
              <div class="accordion__header">
                <p class="accordion__header-static">Keep calm and carry on</p>
                <div>
                  <img class="accordion__header-interactive" src="assets/icon-plus.png" alt="Arrow">
                </div>
              </div>

              <div class="accordion__content">
                <img class="accordion__image" src="assets/keep-calm-and-b85aa763ee.png" alt="This is fine">
              </div>
            </label>
          </li>

          <li class="accordion__item">
            <input type="radio" class="accordion__toggle" name="accordion" id="accordion3" hidden>

            <label class="accordion__label" for="accordion3">
              <div class="accordion__header">
                <p class="accordion__header-static">I have no memory of JS</p>
                <div>
                  <img class="accordion__header-interactive" src="assets/icon-plus.png" alt="Arrow">
                </div>
              </div>

              <div class="accordion__content">
                <img class="accordion__image" src="assets/i-have-no-f68f826f15.jpg" alt="Gendalf confused">
              </div>
            </label>
          </li>

          <li class="accordion__item">
            <input type="radio" class="accordion__toggle" name="accordion" id="accordion4" hidden>

            <label class="accordion__label" for="accordion4">
              <div class="accordion__header">
                <p class="accordion__header-static">Work-life balance</p>
                <div>
                  <img class="accordion__header-interactive" src="assets/icon-plus.png" alt="Arrow">
                </div>
              </div>

              <div class="accordion__content">
                <img class="accordion__image" src="assets/worklife-balance-dea388005a.jpg" alt="Lisa stressed">
              </div>
            </label>
          </li>

          <li class="accordion__item">
            <input type="radio" class="accordion__toggle" name="accordion" id="accordion5" hidden>

            <label class="accordion__label" for="accordion5">
              <div class="accordion__header">
                <p class="accordion__header-static">Relax and take it easy</p>
                <div>
                  <img class="accordion__header-interactive" src="assets/icon-plus.png" alt="Arrow">
                </div>
              </div>

              <div class="accordion__content">
                <img class="accordion__image" src="assets/relax-and-take-2ad92683ba.jpg" alt="Relaxing">
              </div>
            </label>
          </li>

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
